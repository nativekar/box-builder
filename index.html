<html>

<head>
    <title>Box Builder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .wrapper {
            text-align: center;
        }

        #addButton,
        #removeButton {
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 9%;
        }

        div {
            padding: 8px;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center"> Box Builder</h1>

    <h3 style="text-align: center"> Start Building</h3>

    <div id='ButtonsGroup'>
        <div id="NewButton0">
            <div class="wrapper">

                <input type='button' value='Add Button' id='addButton' style="background-color: Green">
                <input type='button' value='Remove Button' id='removeButton' style="background-color: #f44336">
                <p id="count"></p>
            </div>

</body>

<script src="./main.js"> </script>

</html>
